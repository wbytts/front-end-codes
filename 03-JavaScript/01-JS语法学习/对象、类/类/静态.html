<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
  在 class 中为属性添加 static 关键字即声明为静态属性
  在 class 内声明的方法前使用 static 定义的方法即是静态方法
-->
<script>

class Person {
  // 在类中，加上了 static的属性，会被当做静态属性
  static type = '人类';

  constructor(name, age) {
    this.name = name;
    this.age = age;
  }

  // 静态方法中，this不能访问，因为此时方法不属于单独的一个对象
  static fun = () => {

  }
}

let p = new Person('张三', 18);
console.log(p);

</script>
</body>
</html>
