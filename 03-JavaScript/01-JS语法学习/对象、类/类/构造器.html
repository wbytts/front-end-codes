<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>构造函数</title>
</head>

<body>
  <!--
  使用 constructor 构造函数传递参数，下例中show为构造函数方法，getName为原型方法

  constructor 会在 new 时自动执行
  构造函数用于传递对象的初始参数，但不是必须定义的，如果不设置系统会设置如下类型
    子构造器中调用完super 后才可以使用 this
    至于 super 的概念会在后面讲到

  原理分析：
    类其实是函数（可以看做）
    constructor 用于定义函数代码，与普通函数的对比，结构是一致的
    在类中定义的方法也保存在函数原型中

  在 class 中定义的属性为每个new 出的对象独立创建，下面定义了 site 与 name 两个对象属性
-->
  <script>
    class Person {
      constructor(name, age) {
        this.name = name
        this.age = age
      }
    }

    const p = new Person('Tom', 18);
    console.log(p)
  </script>
</body>

</html>
