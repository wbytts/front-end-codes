<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>
  /*
    每个Object实例都有如下的属性和方法：
      constructor: 用于创建当前对象的构造函数
      hasOwnProperty(属性名): 判断当前实例对象上（不包括原型）是否具有某个属性，要检查的属性名需要是字符串或符号
      isPropertyOf(object): 用于判断当前对象是否为另一个对象的原型
      propertyIsEnumerable(属性名): 用于判断给定的属性是否可以使用
      toLocalString(): 返回对象的字符串表示（本地化）
      toString(): 返回对象的字符串表示
      valueOf(): 返回对象对应的字符串、数值、布尔值表示，通常与 toString的返回值相同
  */
</script>
</body>
</html>
