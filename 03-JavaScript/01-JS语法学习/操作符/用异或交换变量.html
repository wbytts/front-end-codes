<script>
  let a = 3;
  let b = 4;

  // 2^0   1

  // 算整数部分二进制的方法：除2倒序取余
  // 111
  // 111 / 2 = 55 ... 1
  // 55 / 2  = 27 ... 1
  // 27 / 2  = 13 ... 1
  // 13 / 2 =   6 ... 1
  // 6 / 2 =    3 ... 0
  // 3 / 2 =    1 ... 1
  // 1 / 2 =    0 ... 1

  // 小数部分：乘2正序取整
  // 0.123
  // 0.123 * 2 = 0.246   0
  // 0.246 * 2 = 0.492   0
  // 0.492 * 2 = 0.984   0
  // 0.984 * 2 = 1.968   1
  // 0.968 * 2 = 1.936   1
  // 0.936 * 2 = ...

  /*
    a:  100
    b:  011
    x:  100
   */

  a ^= b;
  b ^= a;
  a ^= b;

  console.log('a=', a);
  console.log('b=', b)
