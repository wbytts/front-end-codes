<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>给对象添加方法</title>
</head>

<body>
  <script>
    let xxx = {
      show() {
        console.log('对象内部的show方法');
      }
    };

    let show = Symbol();

    // 不会覆盖对象内部的 show
    xxx[show] = function () {
      console.log('通过Symbol添加的show方法');
    };

    xxx.show();
    xxx['show']();
    xxx[show]();

  </script>
</body>

</html>
