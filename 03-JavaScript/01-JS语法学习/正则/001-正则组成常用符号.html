<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <script>
      /*
        正则表达式手册：https://tool.oschina.net/uploads/apidocs/jquery/regexp.html

          点 .      单个字符，除了换行和结束
          x|y       匹配 x 或 y
          [...]     字符集合，匹配里面包含的任意字符  其他写法  [a-z]、[0-9]
          [^...]    负值字符集合，匹配未包含的任意字符

           ^         开始位置
           $         结束位置
           *         重复 0 或 多
           +         重复 1 或 多
           ?         重复 0 或 1
           {n}       重复 n
           {n,}      重复 >= n    （注意：这里的逗号和n、m之间不能有空格！！！）
           {n,m}     重复 n ~ m   （注意：这里的逗号和n、m之间不能有空格！！！）


           贪婪性：重复类量词都具有贪婪性，在条件允许的前提下，会匹配尽可能多的字符
              ?、{n}、{n,m} 重复类具有弱贪婪性，表现为贪婪的有限性
              *、+、{n,} 重复类具有强贪婪性，表现为贪婪的无限性
           限制符?   非贪婪匹配，尽可能少的匹配所搜索的字符串（默认的贪婪模式则尽可能多的匹配所搜索的字符串）

           \w \W    单词   （小写查找，大写非，下同）
           \d \D    数字
           \s \S    空白字符
           \b \B    单词边界
           \0       NULL字符
           \n       换行
           \f       换页
           \r       回车
           \t       制表
           \v       垂直制表
           \xxx     八进制字符
           \xdd     十六进制字符
           \uxxxx   十六进制Unicode字符

           (p)      匹配pattern并获取这一匹配, 所获取的匹配可以从产生的Matches集合得到
           (?:p)    匹配pattern但不获取匹配结果，也就是说这是一个非获取匹配，不进行存储供以后使用
           (?=p)    正向肯定预查，在任何匹配pattern的字符串开始处匹配查找字符串。这是一个非获取匹配，也就是说，该匹配不需要获取供以后使用。
           (?!p)    正向否定预查，在任何不匹配pattern的字符串开始处匹配查找字符串。这是一个非获取匹配，也就是说，该匹配不需要获取供以后使用。
           (?<=p)   反向肯定预查，与正向肯定预查类拟，只是方向相反。
           (?<!p)   反向否定预查，与正向否定预查类拟，只是方向相反。


           模式匹配标记：
              g: 全局模式，查找字符串的全部内容，而不是找到第一个匹配的内容就结束
              i: 不区分大小写
              m: 多行模式，查找到一行文本的末尾会继续查找
              y: 粘附模式，只查找从 lastIndex 开始及之后的字符串
              u: Unicode模式，启用Unicode匹配
              s: dotAll模式，元字符 . 匹配任何字符（包括 \r 和 \n）
       */
    </script>
  </body>
</html>
