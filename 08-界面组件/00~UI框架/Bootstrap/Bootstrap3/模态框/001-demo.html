<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title Page</title>

  <!-- Bootstrap 03-CSS -->
  <link rel="stylesheet" href="/lib/bootstrap-3.3.7/css/bootstrap.css">
</head>
<body>

<a class="btn btn-primary" data-toggle="modal" href='#myModal'>Trigger modal</a>
<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


<!-- jQuery -->
<script src="/lib/jquery/jquery-1.11.1.js"></script>
<!-- Bootstrap JavaScript -->
<script src="/lib/bootstrap-3.3.7/js/bootstrap.js"></script>

<script>
  $('#myModal').on('shown.bs.modal', function (e) { //赋值
    console.log("show")
  });
  $('#myModal').on('hidden.bs.modal', function (e) {
    console.log("hide");
  });
</script>
</body>
</html>
