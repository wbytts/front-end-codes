    <style>
      body {
        margin: 0;
        padding: 0;
      }
      * {
        box-sizing: border-box;
      }
      #box {
        width: 600px;
        height: 600px;
        border: 1px solid red;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      #inner {
        width: 200px;
        height: 200px;
        border: 1px solid green;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      .s-move-content-outer {
        width: 100vw;
        height: 100vh;
        position: relative;
        outline: none;
        user-select: none;
      }

      /* 移动 */
      .s-move-content-header {
        /* background-color: pink; */
        width: 100%;
        height: 30px;
        text-align: center;
        line-height: 30px;
        cursor: move;
      }

      .s-move-content-header:focus .s-show {
        display: block;
      }

      /* 内容 */
      .s-move-content-content {
        font-family: 华文行楷;
        width: 100%;
        height: 100%;
        background-color: red;
      }


      /* 八个方位的div控制 */
      .s-move-content-direction {
        width: 8px;
        height: 8px;
        border: 1px black solid;
        background-color: gray;
        position: absolute;
        display: none;
      }

      /* 八个方位的小手各自的div */
      .s-move-content-direction-n {
        cursor: n-resize;
        left: 50%;
        top: -7px;
        margin-left: -4px;
      }

      .s-move-content-direction-ne {
        cursor: ne-resize;
        top: -7px;
        right: -7px;
      }

      .s-move-content-direction-e {
        cursor: e-resize;
        top: 50%;
        right: -7px;
        margin-top: -4px;
      }

      .s-move-content-direction-se {
        cursor: se-resize;
        bottom: -7px;
        right: -7px;
      }

      .s-move-content-direction-s {
        cursor: s-resize;
        bottom: -7px;
        left: 50%;
        margin-left: -4px;
      }

      .s-move-content-direction-sw {
        cursor: sw-resize;
        left: -7px;
        bottom: -7px;
      }

      .s-move-content-direction-w {
        cursor: w-resize;
        left: -7px;
        top: 50%;
        margin-top: -4px;
      }

      .s-move-content-direction-nw {
        cursor: nw-resize;
        left: -7px;
        top: -7px;
      }
    </style>
