    /*
      样式表中是一系列的规则集（可以简称为，规则）
      每个规则又包含两部分：选择符、声明块
      选择符(selector)：说明文档中哪部分受影响
      声明块(declaration block)：由声明组成
      声明：包含一个属性(property)和一个值(value)

      所以，规则的基本写法为：
        选择符 {
          属性: 值;
          属性: 值;
          ......
        }
    */
  </style>
