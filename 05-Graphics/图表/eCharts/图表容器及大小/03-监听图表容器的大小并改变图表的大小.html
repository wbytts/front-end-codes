<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.2.0/dist/echarts.js"></script>
  <style>
    #main,
    html,
    body {
      width: 100%;
    }

    #main {
      height: 400px;
      border: 1px solid red;
    }
  </style>
</head>

<body>

  <div id="main"></div>
  <script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));

    // 窗口大小发生改变的时候，改变图表的大小
    window.onresize = function () {
      myChart.resize();
    };
  </script>
</body>

</html>
