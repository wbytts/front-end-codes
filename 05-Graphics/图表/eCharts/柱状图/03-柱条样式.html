<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.2.0/dist/echarts.js"></script>
</head>
<body>

<div id="main" style="width: 600px;height:400px;"></div>
<script>
    var myChart = echarts.init(document.getElementById('main'));
    option = {
        xAxis: {
            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
        },
        yAxis: {},
        series: [
            {
                type: 'bar',
                data: [23, 24, 18, 25, 27, 28, 25],
                barWidth: '14%', // 柱条的宽度
                barMaxWidth: 100, // 设置柱条最大宽度
                barCategoryGap: 10, // 类目与类目之间的距离
                itemStyle: { // 修改柱条相关的样式
                    color: 'yellow', // 柱条的颜色
                    borderColor: 'green', // 柱条边框颜色
                    borderWidth: 5, // 柱条边框宽度
                    borderType: 'dashed', // 柱条边框类型
                    barBorderRadius: 5, // 柱条边框圆角
                    opacity: 6, // 柱条透明度
                    shadowBlur: 20, // 柱条阴影
                    shadowColor: 'pink', // 阴影颜色
                    shadowOffsetX: 5, // x偏移
                    shadowOffsetY: 5 // y偏移
                }
            },
            {
                type: 'bar',
                data: [26, 24, 18, 22, 23, 20, 27]
            }
        ]
    };
    myChart.setOption(option);
</script>
</body>
</html>
