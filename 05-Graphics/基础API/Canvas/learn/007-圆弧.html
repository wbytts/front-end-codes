<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #myCanvas {
      border: 1px solid #000;
    }

  </style>
</head>

<body>
  <!-- 注：canvas 如果用css设置大小的话，只是缩放操作 -->
  <canvas id="myCanvas" width=800 height=600></canvas>
  <script>
    // 获取画布元素
    var canvas = document.getElementById('myCanvas');
    // 获取画布上下文
    var ctx = canvas.getContext("2d");

    ctx.beginPath();
    // 绘制弧度：arc(圆心x, 圆心y, 圆半径, 开始弧度, 结束弧度, 是否逆时针)
    ctx.arc(200, 200, 100, 0, Math.PI * 3 / 4, false);
    ctx.stroke(); // 描绘路径
    ctx.fillStyle = 'orange';
    ctx.fill(); // 填充颜色
    ctx.beginPath();
    // 绘制相反方向的圆弧
    ctx.arc(200, 200, 100, 0, Math.PI, true);
    ctx.strokeStyle = 'red';
    ctx.stroke();
    ctx.fillStyle = 'green';
    ctx.fill();
  </script>
</body>

</html>
