<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <script src="by-utils.js"></script>
    <style>
        canvas {
            border: 1px solid;
        }
    </style>
</head>
<body>
<canvas id="myCanvas" width="800" height="800">
    您的浏览器不支持 Canvas
</canvas>
<script>
    window.onload = function() {
        var canvas = document.getElementById("myCanvas");
        if(canvas && canvas.getContext) {
            var ctx = canvas.getContext("2d");
            with(ctx) {
                beginPath();
                moveTo(200, 200);
                lineTo(600, 250);
                stroke();

                /*
                beginPath：开始路径
                closePath：结束路径

                检查一个点是否在当前路径：isPointInPath

                 */
            }
        }
    };
</script>
</body>
</html>
