  <meta charset="UTF-8">

<body>
  <div id="container"></div>

  <script>
    /*
      坐标轴和坐标作为图表的引导元素，可以帮助你将图形与原始值进行映射关联。
      在 G2 中，坐标轴是自动生成的，它的内容是由 scale 度量控制的，而渲染的细节则是由主题控制。
      坐标系控制着坐标轴和网格线的绘制，不同的坐标系下坐标轴的表现不同

      坐标轴的组成部分：
          title：标题
          tickLine：刻度线
          label：文本
          grid：网格线
          line：轴线

      G2 提供了坐标轴的配置接口，主要用于坐标轴样式的配置：chart.axis();
          https://antv-g2.gitee.io/zh/docs/api/general/axis

    */
  </script>
</body>

</html>
