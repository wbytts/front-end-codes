<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://gw.alipayobjects.com/os/lib/antv/g2/4.1.49/dist/g2.min.js"></script>
</head>

<body>
  <div id="container"></div>

  <script>
    /*
      坐标轴的内容是由 scale 度量控制的，所以 scale 度量的名字控制着坐标轴的标题内容。
      chart.axis()  只用于控制坐标轴的外观配置，在 G2 默认主题中，我们关闭了 title 的展示。

      默认情况下，我们会为每条坐标轴生成标题，标题名默认为该轴对应数据字段的属性名。
      当需要为坐标轴设置别名时，则需要通过 chart.scale()  接口，为对应的 scale 度量设置 alias  别名属性来改变坐标轴标题。
    */

    const data = [
      { year: '1951 年', sales: 38 },
      { year: '1952 年', sales: 52 },
      { year: '1956 年', sales: 61 },
      { year: '1957 年', sales: 145 },
      { year: '1958 年', sales: 48 },
      { year: '1959 年', sales: 38 },
      { year: '1960 年', sales: 38 },
      { year: '1962 年', sales: 38 },
    ];
    const chart = new G2.Chart({
      container: 'container',
      autoFit: false,
      width: 400,
      height: 300,
    });

    chart.data(data);
    chart.scale('sales', {
      alias: '销售量',
    });
    chart.axis('sales', {
      title: {},
    });

    chart.interval().position('year*sales');

    chart.render();
  </script>
</body>

</html>
