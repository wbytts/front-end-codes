<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>

<script>
/*
    d3.nest()：创建一个新的嵌套结构

    nest.key(function) 指定嵌套结构的键
    nest.entries(array)：指定数组array将用于构建嵌套结构
    nest.sortKeys(comparator)：按照键对嵌套结构进行排序
    nest.sortValues(comparator)：按照值对嵌套结构进行排序

    nest.rollup(function)：对每一组叶子节点调用指定函数，该函数的参数是叶子节点的数组
    nest.map(array, mapType)：以映射的形式输出数组

 */
</script>
</body>
</html>
