        d3.merge - 将多个数组合并成一个。
        d3.pairs - 数组邻接对。
        d3.permute - 安装指定的索引数组重排数组。
        d3.shuffle - 数组随机排序。洗牌算法的讨论
        d3.ticks - 从一个数组间隔生成有代表的值，刻度值。
        d3.tickStep - 从一个数组间隔生成有代表的步长。
        d3.tickIncrement - 增量（ticks中用到）。
        d3.range - 生成一组数值。
        d3.transpose - 数组转置。
        d3.zip - 转置多个数组。
        d3.cross - 两个数组的笛卡尔积。
