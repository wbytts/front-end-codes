<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>

<script>
    /*
        注：accessor可选，如果提供了accessor，数组各项会先调用accessor，再使用原函数进行处理
        min(array, accessor)：返回数组的最小值
        max(array, accessor)：返回数组的最大值
        extent(array, accessor)：返回数组的最小值和最大值，也就是计算数组的范围
        sum(array, accessor)：返回数组的总和，如果数组为空，则返回0
        mean(array, accessor)：返回数组的平均数，如果数组为空，则返回0
        median(array, accessor)：求数组的中间值，如果数组为空，则返回 undefined
        quantile(numbers, p)：求取p分位点的值，p的范围 [0, 1]，数组需要先排序
        variance(array, accessor)：求方差
        deviation(array, accessor)：求标准差
     */
</script>
</body>
</html>
