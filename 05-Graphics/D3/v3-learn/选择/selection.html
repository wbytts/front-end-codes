<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="/libs/d3js/d3-v3.min.js"></script>
</head>
<body>
  <div id="box">你好</div>

  <script>
    /*
      selection是一组元素。D3绑定额外的方法到数组上。
      所以你可以在选中的元素上应用操作，例如为所有选中的元素设置属性值。
      一个细微的差别是选择结果是分组的，而不是一个一维数组。
      每一个选择都是元素数组中的一个数组。
      这保留了自选择的层次结果，大多数情况下你可以忽略这个细节，这就是为什么一个单一的元素选择看起来像 [[node]] 而不是 [node] 。
      // 想要了解更多关于嵌套选择的知识请参考嵌套选择。
      如果你想要学习选择器是怎么工作的你可以用浏览器的开发者工具控制台交互式地访问数据。
      你可以检查返回数组来查看哪些元素被选中了以及它们是如何分组的。
      你还可以再应用操作来选择元素并查看页面内容的改变。
    */
  </script>
</body>
</html>
