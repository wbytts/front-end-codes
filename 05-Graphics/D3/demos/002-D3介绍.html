<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>

<script>
    /*
        是什么？
            D3js 是一个可以基于数据来操作文档的 JavaScript 库。
            可以帮助你使用 HTML, CSS, SVG 以及 Canvas 来展示数据。
            D3 遵循现有的 Web 标准，可以不需要其他任何框架独立运行在现代浏览器中，它结合强大的可视化组件来驱动 DOM 操作。

        做什么？
            D3 可以将数据绑定到 DOM 上，然后根据数据来计算对应 DOM 的属性值。
            例如你可以根据一组数据生成一个表格。或者也可以生成一个可以过渡和交互的 SVG 图形。

        特点：
            D3 不是一个框架，因此也没有操作上的限制。
            没有框架的限制带来的好处就是你可以完全按照自己的意愿来表达数据，而不是受限于条条框框，非常灵活。
            D3 的运行速度很快，支持大数据集和动态交互以及动画。
    */
</script>
</body>
</html>
